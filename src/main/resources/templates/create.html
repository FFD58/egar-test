<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Egar-test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Document</h2>
            <form method="post" th:object="${documentDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${documentDto.title}">
                        <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger"
                           th:errors="${documentDto.title}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Type</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${documentDto.type}">
                        <p th:if="${#fields.hasErrors('type')}" th:errorclass="text-danger"
                           th:errors="${documentDto.type}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Number</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="1" min="1" th:field="${documentDto.number}">
                        <p th:if="${#fields.hasErrors('number')}" th:errorclass="text-danger"
                           th:errors="${documentDto.number}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Content</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${documentDto.content}"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errorclass="text-danger"
                           th:errors="${documentDto.content}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/" role="button">Cancel</a>
                    </div>
                </div>


            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
